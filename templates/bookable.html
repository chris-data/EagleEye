{% extends "base.html" %}
{% block css %}
    <style type="text/css">
        .knob {
            margin: 200px;
        }

        .description-text {
            margin: 20px;
        }
    </style>

{% endblock %}

{% block content %}
    <section id="main-content">
        <section class="wrapper">
            <header id="pkg_header" class="panel-heading shadow" style="margin-bottom: 10px;max-height: 50px;">
                     <span id="param" style="padding: 3px;display:inline-block;margin-left: 10px;">
                    <label>开始时间：<input id="d5221" class="Wdate inputdate" type="text" style="width:150px;"
                                       placeholder="-----开始时间-----"
                                       onFocus="var d5222=$dp.$('d5222');WdatePicker({onpicked:function(){d5222.focus();},maxDate:'#F{$dp.$D(\'d5222\')}',dateFmt:'yyyy-MM-dd HH:mm'})"/></label>&nbsp;&nbsp;
                    <label>截止时间：<input id="d5222" class="Wdate inputdate" type="text" style="width:150px;"
                                       placeholder="-----截止时间-----"
                                       onFocus="WdatePicker({minDate:'#F{$dp.$D(\'d5221\')}',dateFmt:'yyyy-MM-dd HH:mm'})"/></label>&nbsp;&nbsp;
                         <label>间隔时间： <select id="interval" class="selectparam" name="interval" data-toggle="tooltip"
                                              title="请选择间隔时间">
                             <option value="3" label="3min">1min</option>
                             <option value="3" label="3min">3min</option>
                             <option value="5" label="5min">5min</option>
                             <option value="10" selected label="10min">10min</option>
                             <option value="15" label="15min">15min</option>
                             <option value="20" label="20min">20min</option>
                             <option value="30" label="30min">30min</option>
                             <option value="60" label="60min">60min</option>
                             <option value="1440" label="1440min">1 Day</option>
                         </select>
                         </label>

                             <div class="btn-group" style="margin-left: 10px">
                                 <button id="1d" class="btn btn-info btn-xs active" type="button">最近1天</button>
                                 <button id="2d" class="btn btn-info btn-xs" type="button">最近2天</button>
                                 <button id="3d" class="btn btn-info btn-xs" type="button">最近3天</button>
                             </div>

                            <div class="btn-group" style="margin-left: 10px">
                                <button id="bt_all" class="btn btn-info btn-xs active" type="button">ALL</button>
                                <button id="bt_dp" class="btn btn-info btn-xs" type="button">DP</button>
                                <button id="bt_sdp" class="btn btn-info btn-xs" type="button">SDP</button>
                            </div>

                       <button type="button" id='search' class="btn btn-info btn-xs pull-right"
                               style="margin-left: 30px"><i class="icon_search"></i>
                           &nbsp;&nbsp;刷新
                       </button>
                </span>
            </header>
            <!-- charts container-->
            <section class="panel shadow">
                <div class="panel-heading"><i class="icon_grid-3x3" style="margin-left: 5px"></i>
                    自由行可订检查实时监控
                    <span id="updatedt"></span>
                    <span id="datasource" style="float: right;margin-right: 5px"><small>数据来自：<a
                            href="http://cdataportal.sh.ctripcorp.com/fx/dashboard/"><b>metrix</b></a></small></span>
                </div>
                <div class="panel-body" style="background-color: #F7F7F7">
                    <div class="row">
                        <div class="col-lg-10">
                            <div id="chart_1"></div>
                        </div>
                        <div class="col-lg-2" style="margin-top: 30px;">
                            <div style="text-align: center">
                                <div class="description-text">整体失败率(%)</div>
                                <input type="text" value="0" id="rate" class="knob">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-10">
                            <div id="chart_2">
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div style="text-align: center">
                                <div class="description-text">总失败数(次)</div>
                                <input type="text" value="0" id="failed" class="knob">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-10">
                            <div id="chart_3">
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div style="text-align: center">
                                <div class="description-text">总调用数(次)</div>
                                <input type="text" value="0" id="total" class="knob">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <footer class="main-footer">
                        <!-- To the right -->
                        <div class="pull-right hidden-xs">
                            <small>Powered By <a href="mailto:va_data@Ctrip.com">度假数据团队</a></small>
                        </div>
                        <!-- Default to the left -->
                        <small>&copy;
                            2016 <a href="http://vacations.ctrip.com/">Ctrip</a>. All rights
                            reserved.
                        </small>
                    </footer>
                </div>
            </section>
            <!-- charts end-->
        </section>
    </section>
{% endblock %}

{% block js %}
    <script src="/static/js/jquery.knob.js"></script>
    <script src="/static/js/Custom/charts.js" charset="utf-8"></script>
    <script src="/static/js/Custom/bookable.js"></script>
    <script type="application/javascript">
        init();
    </script>
{% endblock %}
