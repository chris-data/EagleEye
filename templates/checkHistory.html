                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu extended logout">
                        <div class="log-arrow-up"></div>
                        <li>

                        </li>
                    </ul>
                </li>
            </ul>
        </div>

                    <ul class="sub">

                        </a></li>
                        <li><a class="" target="_blank" href="http://kpi.bi.ctripcorp.com/#default"><i

                    <option value='wirelessCheck' label='无线'> 无线</option>
                    <option value='offlineCheck' label='Offline'> Offline</option>
                </select>
                    <button type='button' style='margin-left:20px;height:25px;width:60px;' id='search'

        function item(name, cnt) {

            this.cnt = cnt;
        }

        checkAll()

    })
